<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="header">
        <div class="flex-container">

            <div class="navbar">
                <div class="logo"></div>
                <div class="itens">
                    <li><a href="#">Nossas empresas</a></li>
                    <li><a href="#">Institucional</a></li>
                    <li><a href="#">Inscreva-se</a></li>
                </div>
                <div class="contato">
                    <button class="contato-btn">contato</button>
                </div>
        </div>

    </header>
    <section class="banner">
        <div class="banner_text">
            <h1>Há 60 anos o grupo FAN faz mais...</h1>
        </div>
    </section>
    <section class="formulario">
        <img src="image/conteudo.png" alt="" class="conteudo">
        <div class="pesquisa">
            <form action="">
                <h1>formulario em produção</h1>
            </form>
        </div>
    </section>

    <section class="video">
        <div class="video_fan">
            <video src="video/O Grupo FAN.mp4" controls></video>
        </div>
    </section>
    
    <footer class="rodape">
        <div class="img">
            <img src="image/logo_branca_sem_fundo.png" alt="">
        </div>
        <div class="text">
                <h1>Política de Privacidade</h>
        </div>
    </footer>
</body>
</html>
