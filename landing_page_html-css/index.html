<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="header">
        <div class="flex-container">
            <div class="navbar">
                <div class="logo"></div>
                <div class="itens">
                    <li><a href="#">Nossas empresas</a></li>
                    <li><a href="#">Institucional</a></li>
                    <li><a href="#">Inscreva-se</a></li>
                </div>
                <div class="contato">
                    <button class="contato-btn">contato</button>
                </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner_text">
                <h1>Há 60 anos o grupo FAN faz mais...</h1>
            </div>
        </section>
        <section class="formulario">
            <img src="image/conteudo.png" alt="" class="conteudo">
            <div class="pesquisa">
                <form action="#">
                    <center>
                        <h1>Inscrição</h1>

                        <input type="text" placeholder="nome" class="nome">
                        <input type="email" placeholder="email" class="email">
                        <input type="tel" placeholder="telefone" class="tel">
                        <input type="text" placeholder="empresa" class="empresa">
                        <br>
                        <select name="" id=""></select>
                        <select name="" id=""></select>
                        <select name="" id=""></select>

                        <h2>Quero saber mais informações de tal negócio ou todos </h2>

                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Usibras</label>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">FAN Construções</label>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Fan Distribuidora</label>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">FAN Postos</label>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">FAN Capital</label>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">FAN Plus</label>
                        <br>

                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Eu concordo com a Política de Privacidade</label>
                        <br>
                        <button>Enviar</button>
                </form>
            </div>
        </section>

        <section class="video">
            <div class="video_fan">
                <video src="video/O Grupo FAN.mp4" controls></video>
            </div>
        </section>
    </main>
    
    <footer class="rodape">
        <div class="img">
            <img src="image/logo_branca_sem_fundo.png" alt="">
        </div>
        <div class="text">
                <h3>Política de Privacidade</h3>
        </div>
    </footer>
</body>
</html>
